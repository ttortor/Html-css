<!DOCTYPE html>
<html>
<head>
	<title>Paragraphs and Images of Text</title>
</head>
<body>

	<img src="images/first.png" width="100">
	<h1>Heading 1</h1>
	<p><b>Paragraph 1.1</b></p>
	<p><i>Paragraph 1.2</i></p>
	<p><u>Paragraph 1.3</u></p>

	<br/>

	<img src="images/second.png" width="100">
	<h2>Heading 2</h2>
	<p><em>Paragraph 2.1</em></p>
	<p><strong>Paragraph 2.2</strong></p>
	<p><pre>Paragraph 2.3</pre></p>

	<br/>

	<img src="images/third.png" width="100">
	<h3>Heading 3</h3>
	<p>Paragraph<sup>3.1</sup></p>
	<p><strong>Paragraph <sub>3.2</sub></strong></p>
	<p><pre>Paragraph 3.3</pre></p>

</body>
</html>
