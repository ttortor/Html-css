<!DOCTYPE html>
<html>
<head>
	<title>Nested Tables</title>
</head>
<body>

	<table border="1" cellspacing="2" cellpadding="10">
		<tr>
			<td>
				<a href="http://softuni.bg" target="_blank">
					<img src="images/softuni.jpg" width="160" align="softuni-logo">
			</td>

			<td>
				<table border="1" cellspacing="2" cellpadding="10">
					<tr>
						<td>
							<h1>Software</h1>
						</td>
					</tr>	

					<tr>
						<td>
							<h1>University</h1>
						</td>
					</tr>	

				</table>
			</td>	

		</tr>

	</table>

</body>
</html>
