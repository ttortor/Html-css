<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style type="text/css">
		div {color: blue; text-align: center; font-size: 40px}		
		td {text-align: center;}
		
	</style>
</head>
<body>
<form name="Calc">
	<table border="10" cellspacing="1" cellpadding="3" align="center">
		<tr>
			<td colspan="4" >
				<input type="text" name="Input" size="25px" >			
			</td>		
		</tr>

		<tr>
			<td>
				<button type="button" value="1" OnClick="Calc.Input.value += '1'">
					<div>1</div>
				</button>
			</td>

			<td>
				<button type="button" value="2" OnClick="Calc.Input.value += '2'">
					<div>2</div>
				</button>
			</td>

			<td>
				<button type="button" value="3" OnClick="Calc.Input.value += '3'">
					<div>3</div>
				</button>
			</td> 

			<td>
				<button type="button" value="+" OnClick="Calc.Input.value += ' + '">
					<div>+</div>
				</button>
			</td>
		</tr>

		<tr>
			<td>
				<button type="button" value="4" OnClick="Calc.Input.value += '4'">
					<div>4</div>
				</button>
			</td>

			<td>
				<button type="button" value="5" OnClick="Calc.Input.value += '5'">
					<div>5</div>
				</button>
			</td>

			<td>
				<button type="button" value="6" OnClick="Calc.Input.value += '6'">
					<div>6</div>
				</button>
			</td>

			<td>
				<button type="button" value="-" OnClick="Calc.Input.value += ' - '">
					<div>-</div>
				</button>
			</td>
		</tr>

		<tr>
			<td>
				<button type="button" value="7" OnClick="Calc.Input.value += '7'">
					<div>7</div>
				</button>
			</td>

			<td>
				<button type="button" value="8" OnClick="Calc.Input.value += '8'">
					<div>8</div>
				</button>
			</td>

			<td>
				<button type="button" value="9" OnClick="Calc.Input.value += '9'">
					<div>9</div>
				</button>
			</td>

			<td>
				<button type="button" value="x" OnClick="Calc.Input.value += ' * '">
					<div>*</div>
				</button>
			</td>
		</tr>

		<tr>
			<td>
				<button type="button" value="C" OnClick="Calc.Input.value = ''">
					<div>C</div>
				</button>
			</td>

			<td>
				<button type="button" value="0" OnClick="Calc.Input.value += '0'">
					<div>0</div>
				</button>
			</td>

			<td>
				<button type="button" value="=" OnClick="Calc.Input.value = eval(Calc.Input.value)">
					<div>=</div>
				</button>
			</td>
			<td>
				<button type="button" value="/" OnClick="Calc.Input.value += ' / '">
					<div>/</div>
				</button>
			</td>
		</tr>
	</table>
</form>

	
</body>
</html>
